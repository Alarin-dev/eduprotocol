<!doctype html>
<html lang="en">
	<head>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>EduProtocol</title>
		<link rel="stylesheet" href="../styles/login-page.css"/>

	</head>
	<body>

		<main>
			<section>

				
				<h1 id="headingText">
					<span>Welcome Back</span>
				</h1>

				<div id="headingSubtext">
					<span>Log in to your account</span>
				<div/>
				<form id="login-form">
					<!--Email field-->
					<label>Email</label>       
					<input
				        type="email"
				        name="email"
        			        placeholder="Type your email"
        			        size="30"
					required>

					<!--Password field-->
					<label>Password</label>
					<input
					type="password"
					name="password"
					placeholder="Type your password"
					size="30"
					required>

					<!--Log In button-->
					<button
					type="submit"
					id="login"
					size="30"
					>Log In</button>
				</form>
				<p>don`t have an account?  <a href="signup-page.html">Sing Up</a>
				</P>
				<script type="module" src="login.js"
				></script>

			</section>
		</main>


	</body>
</html>
