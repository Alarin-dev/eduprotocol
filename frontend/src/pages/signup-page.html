<!doctype html>
<html lang="en">
	<head>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>EduProtocol</title>
		<link rel="stylesheet" href="../styles/login-page.css"/>

	</head>
	<body>

		<main>
			<section>

				
				<h1 id="headingText">
					<span>Create account</span>
				</h1>

				<div id="headingSubtext">
					<span>Create account to start your learning journey</span>
				<div/>
				<form>
					<!--Name field-->
					<label>Name</label>
					<input
					type="text"
					id="name"
					placeholder="Type your name or nickname"
					size="30"
					required>

					<!--Email field-->
					<label>Email</label>       
					<input
				        type="email"
				        id="email"
        			        placeholder="Type your email"
        			        size="30"
					required>

					<!--Password field-->
					<label>Password</label>
					<input
					type="password"
					id="password"
					placeholder="Set a password"
					size="30"
					required>

					<!--Confirm_password field-->
					<label>Confirm password</label>
					<input
					type="password"
					id="confirmPassword"
					placeholder="Re-type the password"
					size="30"
					required>

					<!--Sign up button-->
					<button
					type="submit"
					id="signup"
					size="30"
					>Get Started</button>
				</form>
				<p>Already have an account?  <a href="#">Log in</a>
				</P>

			</section>
		</main>


	</body>
</html>
